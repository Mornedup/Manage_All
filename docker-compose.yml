version: '2'
services:
  db:
    image: postgres
    volumes:
      - postgres_data:/mnt/db-volume1/lib/postgresql/data/manage_all/
    ports:
       - "5432:5432"
  web:
    build: .
    command: "sh run_web.sh"
    ports:
      - "80:8001"
#    environment:
#      - DB_TYPE=postgresql
    networks:
      - default
    links:
      - db
    volumes:
      - .:/code

volumes:
  postgres_data:

