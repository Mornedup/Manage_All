--- 
SERVICES: 
  WEB: 
    BUILD: "."
    COMMAND: "PYTHON gunicorn rmatemanage.wsgi:application --bind 0.0.0.0:8000 --workers 3"
    depends_on: 
      - db
    ports: 
      - "8000:80"
    volumes: 
      postgres_data: ~
  db: 
    IMAGE: "POSTGRES:10.1-ALPINE"
    VOLUMES: 
      - "POSTGRES_DATA:/mnt/db-volume1/LIB/POSTGRESQL/DATA/MANAGE_ALL/"
    ports: 
      - "5432:5432"
version: "3.6"