{% load staticfiles %}

<html>
<head>
    <title>ManageAll</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'home_app_home' %}">ManageAll</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="{% url 'finance_share_home' %}">Finance share app</a></li>
            </ul>
            <a class="btn btn-danger navbar-btn" href="https://github.com/Mornedup/Manage_All/issues/new" role="button"
               target="blank">Raise issues</a>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"> Logout </a></li>
                <li><a href="{% url 'view_profile' %}"><span class="glyphicon glyphicon-user"> Profile </a></li>
                {% else %}
                <li><a href="{% url 'register' %} "><span class="glyphicon glyphicon-user"></span> Register </a></li>
                <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login </a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
