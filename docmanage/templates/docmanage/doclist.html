{% extends 'base.html' %}

{% block content %}
  <div>
    <a href="{% url 'upload_doc' %}">Upload a new doc</a>
    <p>Please have your picture or file ready</p>

    <a href="{% url 'upload_claim' %}">Submit new claim</a>
    <p>Please have your Docs ref ready or uplaod a new doc first</p>
  </div>
  <div>
    <h2>Doc list</h2>
    {% for item in docs %}
      <div>
        <p>Docref:{{ item.docref }}</p>
        <a href="">More info</a>
        <a href='{{ item.file.url }}' target="_blank">View Doc</a><br>
      </div>
    {% endfor %}
  </div>
{% endblock %}
